version: '3.8'

services:
  martin:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: martin-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
